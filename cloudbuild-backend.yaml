substitutions:
  _ENV: gs://h-07-450914_cloudbuild/pacer/.env

steps:
  # Debug Step: Cek struktur folder awal
  - name: "gcr.io/cloud-builders/gcloud"
    entrypoint: "bash"
    args: ["-c", "echo '[DEBUG] Folder awal:' && pwd && ls -R"]

  # Step 1: Mengambil file .env dari Cloud Storage
  - name: "gcr.io/cloud-builders/gsutil"
    args: ["cp", "${_ENV}", "backend/.env"]

  # Debug Step: Cek apakah .env berhasil didownload
  - name: "gcr.io/cloud-builders/gcloud"
    entrypoint: "bash"
    args: ["-c", "echo '[DEBUG] Cek backend/.env' && ls -lah backend && cat backend/.env || echo '[.env tidak ditemukan]'"]

  # Step 2: Build image dari folder backend
  - name: "gcr.io/cloud-builders/docker"
    dir: "backend"
    args: ["build", "-t", "gcr.io/$PROJECT_ID/pacer", "."]

  # Step 3: Push image ke Container Registry
  - name: "gcr.io/cloud-builders/docker"
    args: ["push", "gcr.io/$PROJECT_ID/pacer"]

  # Step 4: Deploy ke Cloud Run
  - name: "gcr.io/cloud-builders/gcloud"
    args:
      [
        "run", "deploy", "pacer",
        "--image", "gcr.io/$PROJECT_ID/pacer",
        "--timeout", "1000s",
        "--port", "5000",
        "--region", "us-central1",
        "--allow-unauthenticated"
      ]

options:
  logging: CLOUD_LOGGING_ONLY

timeout: "1600s"
